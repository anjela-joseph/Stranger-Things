<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1 class="title">STRANGER THINGS MATCH</h1>
            <div class="upside-down-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="upsideDownToggle">
                    <span class="slider"></span>
                </label>
                <span>Upside Down Mode</span>
            </div>
        </header>
        <a class="back-menu" href="../index.html">‚Üê MENU</a>

        <div class="game-info">
            <div class="info-panel">
                <div class="score-container">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="moves-container">
                    <span class="label">MOVES</span>
                    <span id="moves" class="value">30</span>
                </div>
                <div class="level-container">
                    <span class="label">LEVEL</span>
                    <span id="level" class="value">1</span>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Game grid will be generated here -->
        </div>
        
        <div class="controls">
            <button id="resetBtn" class="btn">RESET GAME</button>
            <button id="hintBtn" class="btn">HINT</button>
        </div>
        
        <div class="character-info">
            <h3>CHARACTERS:</h3>
            <div class="characters">
                <div class="character-item">
                    <div class="character eleven" style="--delay: 0"></div>
                    <span>Eleven</span>
                </div>
                <div class="character-item">
                    <div class="character mike" style="--delay: 1"></div>
                    <span>Mike</span>
                </div>
                <div class="character-item">
                    <div class="character dustin" style="--delay: 2"></div>
                    <span>Dustin</span>
                </div>
                <div class="character-item">
                    <div class="character lucas" style="--delay: 3"></div>
                    <span>Lucas</span>
                </div>
                <div class="character-item">
                    <div class="character will" style="--delay: 4"></div>
                    <span>Will</span>
                </div>
                <div class="character-item">
                    <div class="character demogorgon" style="--delay: 5"></div>
                    <span>Demogorgon</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
